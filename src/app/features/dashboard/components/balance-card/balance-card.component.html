<mat-card class="balance-card">
    <mat-card-header>
        <mat-card-title>Saldo atual</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="balance-info">
          <p class="account">Conta: {{ balance?.accountNumber }}</p>
          <p class="name">{{balance?.customerName}}</p>
          <p class="amount">R$ {{balance?.balance | number:'1.2-2'}}</p>
        </div>
    </mat-card-content>
</mat-card>
