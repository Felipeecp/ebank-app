<mat-card>
  <mat-card-header>
    <mat-card-title>Nova Transação</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="transactionForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Tipo de Transação</mat-label>
        <mat-select>
          <mat-option value="CREDIT">Crédito</mat-option>
          <mat-option value="DEBIT">Débito</mat-option>
        </mat-select>
        <mat-error *ngIf="transactionForm.get('type')?.errors?.['required']">
          Tipo é obrigatório
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Valor</mat-label>
        <input matInput type="number" formControlName="amount" min="0.01" step="0.01">
        <mat-error *ngIf="transactionForm.get('amount')?.errors?.['required']">
          Valor é obrigatório
        </mat-error>
        <mat-error *ngIf="transactionForm.get('amount')?.errors?.['min']">
          Valor deve ser maior que zero
        </mat-error>
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" [disabled]="transactionForm.invalid">
        Realizar transação
      </button>
    </form>
  </mat-card-content>
</mat-card>
