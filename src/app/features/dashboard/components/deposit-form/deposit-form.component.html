<mat-card>
  <mat-card-header>
    <mat-card-title>Realizar Depósito</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="depositForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Valor do Depòsito</mat-label>
        <input matInput type="text" formControlName="amount" min="0.01" step="0.01">
        <mat-error *ngIf="depositForm.get('amount')?.errors?.['required']">
          Valor é obrigatório
        </mat-error>
        <mat-error *ngIf="depositForm.get('amount')?.errors?.['min']">
          Valor minimo é R$ 10,00
        </mat-error>
      </mat-form-field>
      <button mat-raised-button
        color="primary"
        type="submit"
        [disabled]="depositForm.invalid">
        Depositar
      </button>
    </form>
  </mat-card-content>
</mat-card>
