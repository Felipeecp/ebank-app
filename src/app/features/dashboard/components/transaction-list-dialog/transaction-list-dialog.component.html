<h2 mat-dialog-title>Extrato Completo</h2>

<mat-dialog-content>
  <table mat-table #table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Data </th>
      <td mat-cell *matCellDef="let transaction">
        {{transaction.dateTime | date:'short'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let transaction" [ngClass]="{'credit':transaction.type === 'CREDIT', 'debit':transaction.type === 'DEBIT'}">
        {{transaction.type === 'CREDIT' ? 'Crédito' : 'Débito'}}
      </td>
    </ng-container>

    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Valor </th>
      <td mat-cell *matCellDef="let transaction" [ngClass]="{'credit':transaction.type === 'CREDIT', 'debit':transaction.type === 'DEBIT'}">
        {{transaction.amount | number:'1.2-2'}}
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fechar</button>
</mat-dialog-actions>
