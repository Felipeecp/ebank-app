<div class="register-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Nome</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="registerForm.get('name')?.errors?.['required']">
            Nome é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('name')?.errors?.['min']">
            Nome deve ter no mínimo 3 letras
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Idade</mat-label>
          <input matInput formControlName="age" type="number">
          <mat-error *ngIf="registerForm.get('age')?.errors?.['required']">
            Idade é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('age')?.errors?.['min']">
            Idade mínima é 18 anos
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" type="email">
          <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">
            Email é obrigatório
          </mat-error>
          <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">
            Email inválido
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Senha</mat-label>
          <input matInput formControlName="password" type="password">
          <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">
            Senha é obrigatória
          </mat-error>
          <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">
            Senha deve ter no mínimo 6 caracteres
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">
          Registrar
        </button>
      </form>

      <div class="login-link">
        <a routerLink="/auth/login">Já tem uma conta? Faça login</a>
      </div>
    </mat-card-content>
  </mat-card>
</div>
