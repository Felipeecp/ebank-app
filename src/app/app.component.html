<div class="app-container">
  <!-- Header/Toolbar -->
  <mat-toolbar color="primary">
    <div class="toolbar-content">
      <div class="left-section">
        <span class="brand">Banco Digital</span>
        <button mat-button routerLink="/dashboard" *ngIf="authService.isAuthenticated()">
          Dashboard
        </button>
      </div>

      <div class="right-section" *ngIf="authService.isAuthenticated()">
        <span class="user-name">{{authService.getCurrentUser()?.name}}</span>
        <button mat-icon-button (click)="logout()" matTooltip="Sair">
          <mat-icon>exit_to_app</mat-icon>
        </button>
      </div>
    </div>
  </mat-toolbar>

  <!-- Main Content -->
  <main>
    <router-outlet></router-outlet>
  </main>

  <!-- Footer -->
  <footer>
    <div class="footer-content">
      <p>&copy; {{currentYear}} Banco Digital. Todos os direitos reservados.</p>
    </div>
  </footer>
</div>
